 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p>Available Balance</p>
                </div>
                <button>logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-14 roundeed-sm gap-2 p-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center"> 
               <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
               <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box cursor-pointer border p-4 text-center"> 
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Cashout</h3>
                             </div>
                    
                             <div class="box border p-4 text-center"> 
                                <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                                <h3>Transfer Money</h3>
                                     </div>

                       <div class="box border p-4 text-center"> 
               <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
               <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center"> 
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Pay Bill</h3>
                             </div>
                             <div class="box border p-4 text-center"> 
                                <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                                <h3>Transactions</h3>
                                     </div>
                        
                                                       

                </div>

                <section id="ad-money">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
        
                
                          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
                                <legend>Select Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select A Bank</option>
                                    <option value="Bikash">Bikash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="DBBL">DBBL</option>
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="fieldset-label text-black-600">Mobile Number</label>
                                    <input value="01901912312" id="mobile-number" type="number" class="input" placeholder="Enter your number" required />
                                    <label class="fieldset-label text-black-600">Amaount</label>
                                    <input id="amount" type="number" class="input" placeholder="Type your amount" required />
                                    <label class="fieldset-label">4 Digit Pin</label>
                                    <input value="1234" id="pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money" class="btn btn-neutral border-none bg-blue-700 mt-4">Add Money</button>
                                  </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
            </section>
            <section id="cashout">
              <h2>Cash Out</h2>
           <div class="w-full max-w-sm shrink-0 shadow-2xl items-center">
              <fieldset class="fieldset justify-center">
                <label class="fieldset-label text-black-600">Mobile Number</label>
                <input value="01901912312" id="mobile-number" type="number" class="input" placeholder="Enter your number" required />
                <label class="fieldset-label text-black-600">Amaount</label>
                <input id="cashout-amount" type="number" class="input" placeholder="Type your amount" required />
                <label class="fieldset-label">4 Digit Pin</label>
                <input value="1234" id="cashout-pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="cashout-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Cashout</button>
              </fieldset>
           </div>
            </section>
        </header>
    </section>

    <script src="add-money.js"></script>
    <script src="togol.js"></script>
    <script src="cashout.js"></script>
    
</body>
</html>
